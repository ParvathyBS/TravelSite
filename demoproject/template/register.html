<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>

<body style="background-color: yellow;">

<h1 style="color:blue; font-family:Georgia;text-align:center">REGISTRATION</h1>

<form action="" method="post">
    {% csrf_token %}

    <label style="color:blue"><h4><b>User Name</b></h4></label>
    <input type="text" name="username"><br>
    <label style="color:blue"><h4><b>First Name</b></h4></label>
    <input type="text" name="first_name"><br>
    <label style="color:blue"><h4><b>Last Name</b></h4></label>
    <input type="text" name="last_name"><br>
    <label style="color:blue"><h4><b>Email</b></h4></label>
    <input type="email" name="email"><br>
<!--    <label style="color:yellow"><h4><b>Place</b></h4></label>-->
<!--    <input type="text" name="place"><br>-->
    <label style="color:blue"><h4><b>Password</b></h4></label>
    <input type="password" name="password">
    <label style="color:blue"><h4><b>Confirm Password</b></h4></label>
    <input type="password" name="cpassword"><br><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
